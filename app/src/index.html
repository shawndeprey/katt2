<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body
			{
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: rgb(0,0,0);
			}
		</style>
		<!-- CreateJS modules -->
		<script src="libraries/easeljs-0.8.2.min.js"></script>
		<script src="libraries/preloadjs-0.6.2.min.js"></script>
		<script src="libraries/soundjs-0.6.2.min.js"></script>
		<script src="libraries/tweenjs-0.6.2.min.js"></script>
		<script src="libraries/webgl-0.8.2.min.js"></script>
	</head>
	<body onload="Init();">
		<canvas id="canvas" width="800" height="600">
		We're sorry, but a modern browser that supports HTML5 canvas is required.
		</canvas>
	</body>
	<script>
		function Init()
		{
			var stage = new createjs.Stage("canvas");

			var data = {
				images: ["../assets/sprites/bunny.png"],
				frames: [36, 37],
				animations: {
					stand: 0
				}
			};

			var spriteSheet = new createjs.SpriteSheet(data);
			var animation = new createjs.Sprite(spriteSheet, "stand");

			stage.addChild(animation);

			stage.update();
		}
	</script>
</html>
